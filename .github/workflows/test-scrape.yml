name: Test SITRAP scraper

on:
  workflow_dispatch: {}

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # asegÃºrate de que tu requirements.txt incluya al menos: selenium>=4.21.0
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install "selenium>=4.21.0"; fi

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show versions
        run: |
          python --version
          chrome --version || google-chrome --version || true

      - name: Run scraper (headless)
        env:
          DOWNLOAD_DIR: ${{ github.workspace }}/downloads
          # SITRAP_FECHA_INICIO: '25/04/2025 00:00'
          # SITRAP_FECHA_FIN: '25/04/2025 23:59'
        run: |
          mkdir -p "$DOWNLOAD_DIR"
          python pescadiaria_app.py
          echo "Archivos descargados:"
          ls -lah "$DOWNLOAD_DIR" || true

      - name: Upload downloads as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sitrap-descargas
          path: downloads/
          if-no-files-found: warn
          retention-days: 7

